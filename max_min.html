<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1216/1216733.svg" type="image/png" sizes="16x16">
        <title>HTML - Teste</title>
    </head>
    <body>
        <div class="container-fluid">
            <form action="" method="post" class="col-3">
                <div class="form-group">
                    <label for="valor">Digite seu valor aqui:</label>
                    <input type="number" name="valor" id="valor" class="form-control">
                    <input type="text" name="valores" id="valores" class="form-control" disabled="">
                </div>
                <div class="form-group">
                    <button type="button" id="add" class="btn btn-primary">Add</button>
                    <button type="button" id="calcular" class="btn btn-success">Calcular</button>
                    <button type="reset" id="limpar" class="btn btn-danger">Limpar</button>
                </div>
            </form>
            <div class="form-group col-3">
                <p id="array">Seu array de números é: </p>
                <p id="maior">Maior número: </p>
                <p id="menor">Menor número: </p>
            </div>        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script src="max_min.js"></script>
    </body>
</html>
